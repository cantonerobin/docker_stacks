version: "3"
services:
  grafana:
    image: grafana/grafana:10.1.9
    container_name: grafana_container
    restart: unless-stopped
    deploy:
       replicas: 1
    ports:
      - 4000:3000
    networks:
      - monitoring_network
    volumes:
      - grafana-volume:/var/lib/grafana
  influxdb:
    image: influxdb:1.8.10-alpine
    container_name: influxdb_container
    restart: unless-stopped
    ports:
      - 8086:8086
      - 8089:8089/udp
    networks:
      - monitoring_network
    volumes:
      - influxdb-volume:/var/lib/influxdb
networks:
  monitoring_network:
volumes:
  grafana-volume:
  influxdb-volume: